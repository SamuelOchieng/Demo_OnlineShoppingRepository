<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
</head>
<body>

<form action="">

    <p>Enter your Details</p>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder=" Enter First Name"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder=" Enter  Surname"><br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder=" Type Email"><br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder=" Enter Password"><br><br>

    <p>Choose your favourite Game</p>
    <input type="checkbox">Football<br>
    <input type="checkbox">Basketball<br>
    <input type="checkbox">Hockey<br>
    <input type="checkbox">Netball<br>

    <p>Which is your best Programming Language</p>
    <input type="radio">Python<br>
    <input type="radio">Kotlin<br>
    <input type="radio">Java<br>
    <input type="radio">C++<br>

</form>
</body>
</html>
